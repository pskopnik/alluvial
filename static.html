<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="node_modules/d3-sankey/build/d3-sankey.js"></script>
<script>

d3.json("data.json", function(error, data) {
	if (error) throw error;

	var svg = d3.select("svg"),
			width = +svg.attr("width"),
			height = +svg.attr("height");

	svg.attr("width", (width = 100 * d3.max(data.nodes, function (d) { return d.rank; })));

	var color = d3.scaleOrdinal(d3.schemeCategory10);

	var sankey = d3.sankey()
			.nodeId(function(d) { return d.spec; })
			.nodeAlign(d3.sankeyRank)
			.nodeWidth(15)
			.nodePadding(10)
			.extent([[1, 1], [width - 1, height - 6]]);

	var link = svg.append("g")
			.attr("class", "links")
			.attr("fill", "none")
			.attr("stroke", "#000")
			.attr("stroke-opacity", 0.2)
		.selectAll("path");

	var node = svg.append("g")
			.attr("class", "nodes")
			.attr("font-family", "sans-serif")
			.attr("font-size", 10)
		.selectAll("g");

	// Only display links of non-zero value
	data.links = data.links.filter(function (l) { return l.value > 0; });

	sankey(data);

	link = link
		.data(data.links)
		.enter().append("path")
			.attr("d", d3.sankeyLinkHorizontal())
			.attr("stroke-width", function(d) { return Math.max(1, d.width); });

	// link.append("title")
	// 		.text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

	node = node
		.data(data.nodes)
		.enter().append("g");

	node.append("rect")
			.attr("x", function(d) { return d.x0; })
			.attr("y", function(d) { return d.y0; })
			.attr("height", function(d) { return d.y1 - d.y0; })
			.attr("width", function(d) { return d.x1 - d.x0; })
			.attr("fill", function(d) { return (d.spec[0] == "p")? color("asdf") : "#000"; })
			.attr("fill-opacity", function(d) { return (d.spec[0] == "p")? null : "0.2"; })
			.attr("stroke", "#000");

	node.append("text")
			.attr("x", function(d) { return d.x0 - 6; })
			.attr("y", function(d) { return (d.y1 + d.y0) / 2; })
			.attr("dy", "0.35em")
			.attr("text-anchor", "end")
			.text(function(d) { return d.spec; })
			// .text(function(d) { return d.name; })
		.filter(function(d) { return d.x0 < width / 2; })
			.attr("x", function(d) { return d.x1 + 6; })
			.attr("text-anchor", "start");

	// node.append("title")
	// 		.text(function(d) { return d.name + "\n" + format(d.value); });

});

</script>

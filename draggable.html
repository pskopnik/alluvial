<!DOCTYPE html>
<style type="text/css">
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.links > :hover {
  stroke-opacity: .5;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-sankey@0.7"></script>
<script>

var svg = d3.select("svg"),
		width = +svg.attr("width"),
		height = +svg.attr("height");

var formatNumber = d3.format(",.0f"),
		format = function(d) { return formatNumber(d) + " TWh"; },
		color = d3.scaleOrdinal(d3.schemeCategory10);

var sankey = d3.sankey()
		.nodeId(function(d) { return d.spec; })
		.nodeWidth(15)
		.nodePadding(10)
		.extent([[1, 1], [width - 1, height - 6]]);

var link = svg.append("g")
		.attr("class", "links")
		.attr("fill", "none")
		.attr("stroke", "#000")
		.attr("stroke-opacity", 0.2)
	.selectAll("path");

var node = svg.append("g")
		.attr("class", "nodes")
		.attr("font-family", "sans-serif")
		.attr("font-size", 10)
	.selectAll("g");

d3.json("data.json", function(error, data) {
	if (error) throw error;

	var graph = sankey(data);

	link = link
		.data(data.links)
		.enter().append("path")
			.attr("d", d3.sankeyLinkHorizontal())
			.attr("stroke-width", function(d) { return Math.max(1, d.width); });

	// link.append("title")
	// 		.text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

	node = node
		.data(data.nodes)
		.enter().append("g")
		.attr("class", "node")
		.attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
		.call(d3.drag()
			.subject(function(d) { return { x: d.x0, y: d.y0 }; })
			.on("start", function() { this.parentNode.appendChild(this); })
			.on("drag", dragmove));

	node.append("rect")
			// .attr("x", function(d) { return d.x0; })
			// .attr("y", function(d) { return d.y0; })
			.attr("height", function(d) { return d.y1 - d.y0; })
			.attr("width", function(d) { return d.x1 - d.x0; })
			.attr("fill", function(d) { return color("asdf"); })
			// .attr("fill", function(d) { return color(d.name.replace(/ .*/, "")); })
			.attr("stroke", "#000");

	node.append("text")
			.attr("x", -6)
			.attr("y", function(d) { return (d.y1 - d.y0) / 2; })
			.attr("dy", "0.35em")
			.attr("text-anchor", "end")
			.attr("transform", null)
			.text(function(d) { return "Generic name"; })
			// .text(function(d) { return d.name; })
		.filter(function(d) { return d.x0 < width / 2; })
			.attr("x", function(d) { return 6 + sankey.nodeWidth(); })
			.attr("text-anchor", "start");

	// node.append("title")
	// 		.text(function(d) { return d.name + "\n" + format(d.value); });

	function dragmove(d) {
		d3.select(this).attr("transform", "translate(" + d.x0 + "," + (d.y0 = Math.max(0, Math.min(height - (d.y1 - d.y0), d3.event.y))) + ")");
		sankey.update(graph);
		console.log(d);
		link.attr("d", d3.sankeyLinkHorizontal());
	}


});

</script>
